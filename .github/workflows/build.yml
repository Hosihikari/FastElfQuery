name: Build

on:
  - push
  - pull_request
  - workflow_dispatch

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4.1.1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: 8.0.x

      - name: Build
        run: dotnet publish -c ${{env.BUILD_TYPE}}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          path: src/bin
